<div class="jumbotron">
  <div *ngIf="notLoggedin" id ="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <!--  
        <div class="col-sm-6">
          <img src="https://imgur.com/el5VXvh.png" >

        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
        <!--<p class="jumbotron-lg-only">Join our sepectacular insurance</p>-->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" name="user-info">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fc.email.errors }" />
                  <div *ngIf="submitted && fc.email.errors" class="invalid-feedback">
                      <div *ngIf="fc.email.errors.required">Email is required</div>
                      <div *ngIf="fc.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input class="form-control" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fc.password.errors }" />
                  <div *ngIf="submitted && fc.password.errors" class="invalid-feedback">
                      <div *ngIf="fc.password.errors.required">Password is required</div>
                      <div *ngIf="fc.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
              </div>
              <div class="form-group">
